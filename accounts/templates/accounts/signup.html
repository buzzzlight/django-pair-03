{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h1>회원 가입</h1>
  <!-- {{ form.as_p }} -->
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
    <a href="{% url 'main' %}" class="btn btn-outline-secondary">HOME</a>
  </form>
</div>
{% endblock content %}
